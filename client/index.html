<html lang="UTF-8">
<head>
  <script>
    const socket = new WebSocket('ws://localhost:8080');
    socket.onopen = function() {
      console.log('Connected');
      socket.send(
        JSON.stringify({
          event: 'events',
          data: 'test',
        }),
      );
      socket.onmessage = function(data) {
        console.log(data);
      };
    };
  </script>
  <title>message</title>
</head>

<body></body>
</html>
